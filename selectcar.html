	<form>

			<label>

			<select ng-model="selectedItem" ng-options="car.model for car in carList">
			</select>
		</div>
		<div class="form-group">
			<label for=""></label>
			<button class="btn btn-primary" ng-click="calculate()">Submit</button>

	</form>
</div>
