<div id="enterdata">
	<div class="row"> 
		<div class="col-md-4 col-md-offset-4">
			<img ng-src={{imagePath}}>
			<form name="carForm" ng-submit="calculate()">
				<h4>{{make}} {{model}}</h4>
				<label>MSRP: ${{msrp}}</label>
				<div class="form-group">
				<label for="price">Purchase Price: </label>
					<input type="number" id="price" class="form-control" ng-model="price" min="0" max="500000" required >
				</div>
				<div class="form-group">
					<label for="downpayment">Down Payment: </label>
					<input type="number" id="downpayment" class="form-control" ng-model="downpmt"required> 
					<!-- <span style="color:red" ng-show="carForm.downpmt.$dirty"> -->
				</div>
				<div class="form-group">
					<label for="payments"># of Payments: </label>
					<input type="number" id="payments" class="form-control" ng-model="numPayments" min="0" max="84" placeholder="Up to 84" required>
				</div>
				<div class="form-group">
					<label for="rate">Interest Rate: </label>
					<input type="text" id="rate" class="form-control" ng-model="rate" placeholder="Ex: enter .05 for 5%" name="rate" required decimal>
					<span ng-show="carForm.rate.$error.decimal">The value is not between 0 and 1!</span>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
				<button class="btn btn-warning" ng-click="goBack()">Go Back
				</button>
			</form>
		</div>
	</div>
</div>
